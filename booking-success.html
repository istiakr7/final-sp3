<!DOCTYPE html>
<html>
<head>
    <title>Booking Successful - My Restaurant</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Restaurant</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="booking.html">Book a Table</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="text-center mt-5">
            <h1>Booking Successful!</h1>
            <p>Thank you for booking a table at My Restaurant.</p>
            <p>Your reservation details:</p>
            <ul id="reservation-details">
                <!-- Reservation details will be dynamically generated here -->
            </ul>
            <p>We look forward to serving you!</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2023 My Restaurant. All rights reserved.</p>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Font Awesome JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
        // Get the reservation details from the query parameters in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const email = urlParams.get('email');
        const date = urlParams.get('date');
        const time = urlParams.get('time');
        const guests = urlParams.get('guests');

        // Generate and display the reservation details
        const reservationDetails = document.getElementById('reservation-details');
        reservationDetails.innerHTML = `
        <div class="text-center mt-5">
         <ul>
            <li><strong>Name:</strong> ${name}</li>
            <li><strong>Email:</strong> ${email}</li>
            <li><strong>Date:</strong> ${date}</li>
            <li><strong>Time:</strong> ${time}</li>
            <li><strong>Number of Guests:</strong> ${guests}</li>
        </ul>
        </div>

        `;
    </script>
</body>
</html>
